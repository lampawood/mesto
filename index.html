<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='Задание пятого спринта'>
    <meta name="keywords" content="html, css, russia, mesto, ">
    <meta name="author" content="Катя Иванова">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/Logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Портрет Пользователя">
                <div class="profile__info">
                    
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                    <button class="profile__add">
                    </button>
                    <button class="profile__edit">
                    </button>
                    </section>
                    
            <section class="elements">
                <div class="card">
                    <img class="card__item" src="./images/kirill-pershin-1088404-unsplash.png" alt="Разрушенный храм">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск</h2>
                    <button class="card__like"></button>
                </div>
                </div>
                <div class="card">
                    <img class="card__item" src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид на Эльбрус с урочища Шатджатмаз">
                    <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like"></button>
                </div>
                </div>
                <div class="card">
                    <img class="card__item" src="./images/kirill-pershin-1556355-unsplash.png" alt="Вид на гору">
                    <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like"></button>
                </div>
                </div>
                <div class="card">
                    <img class="card__item" src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид на Эльбрус с урочища Шатджатмаз">
                    <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like"></button>
                </div>
                </div>
                <div class="card">
                    <img class="card__item" src="./images/kirill-pershin-1556355-unsplash.png" alt="Вид на гору">
                    <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like"></button>
                </div>
                </div>
                <div class="card">
                    <img class="card__item" src="./images/kirill-pershin-1088404-unsplash.png" alt="Разрушенный храм">
                    <div class="card__info">
                    <h2 class="card__title">Карачаево-Черкесск</h2>
                    <button class="card__like"></button>
                </div>
                </div>
            </section>
            <section class="pop-up">
                <form class="pop-up__form">
                    <button class="pop-up__close" type="button"></button>
                    <h2 class="pop-up__title">Редактировать профиль</h2>
                    <input type="text" class="pop-up__input pop-up__input__title" value="Жак-Ив Кусто">
                    <input type="text" class="pop-up__input pop-up__input__subtitle" value="Исследователь океана">
                    <button class="pop-up__save" type="submit">Сохранить</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
