<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header"><img src="./images/svg/logo.svg" alt="логотип Mesto Russia" class="header__logo"></header>
  <main>
    <section class="profile">
      <img src="./images/jpg/avatar.jpg" class="profile__avatar" alt="Ваше фото">
      <div class="profile__info">
        <h1 class="profile__name" title="Жак-Ив Кусто">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button"></button>
        <p class="profile__job" title="Исследователь океана">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <section class="places">

    </section>
    <section class="popup" id="profile">
      <form class="popup__block" novalidate>
        <button class="popup__close" type="button"></button>
        <h4 class="popup__title">Редактировать профиль</h4>
        <label class="popup__field">
        <input type="text" class="popup__input popup__input_name" id='name-input' placeholder="Ваше Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
        <span class='popup__input-error' id='name-input-error'></span>
        </label>
        <label class="popup__field">
        <input type="text" class="popup__input popup__input_job" id='job-input' placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required>
        <span class='popup__input-error' id='job-input-error'></span>
        </label>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </section>
    <section class="popup" id="add-card">
      <form class="popup__block" novalidate>
        <button class="popup__close" type="button"></button>
        <h4 class="popup__title">Новое место</h4>
        <label class="popup__field">
        <input type="text" class="popup__input popup__input_place" id='place-input' placeholder="Название" minlength="1" maxlength="30" required>
        <span class='popup__input-error' id='place-input-error'></span>
        </label>
        <label class="popup__field">
        <input class="popup__input popup__input_pic" id='pic-input' placeholder="Ссылка на картинку" type="url" required>
        <span class='popup__input-error' id='pic-input-error'></span>
        </label>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </section>
    <section class="popup" id="bigimg">
      <figure class="popup__block-big">
        <button class="popup__close" type="button"></button>
        <img src="#" alt="#" class="popup__pic">
        <figcaption class="popup__text">
          <p class="popup__place"></p>
        </figcaption>
      </figure>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
  <template class="template__place">
    <figure class="card">
      <img src="#" alt="#" class="card__pic">
      <button class="card__trash"></button>
      <figcaption class="card__text">
        <h4 class="card__name"></h4><button type="button" class="card__like"></button>
      </figcaption>
    </figure>
  </template>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
